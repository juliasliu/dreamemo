<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable sidemenu-bar">
      <h1 class="title">@{{ user.username }}</h1>
    </ion-header-bar>
    <ion-content scroll="false">
    	<div class="blurred-bg">
    	</div>
      <ion-list>
      	<ion-item menu-close ui-sref="app.home"> <!-- href="#/app/home" -->
       		<i class="ion-home"></i>
          Home
        </ion-item>
       	<ion-item menu-close ui-sref="app.about">
       		<i class="ion-information-circled"></i>
       		About
       	</ion-item>
        <!-- <ion-item menu-close href="#/app/notifications">
       		<i class="ion-email-unread"></i>
          Notifications
        </ion-item> -->
        <ion-item menu-close ui-sref="app.settings">
       		<i class="ion-gear-a"></i>
          Settings
        </ion-item>
        <ion-item>
          <button class="button button-block button-positive" type="button" ng-click="logOut()">Log Out</button>
        </ion-item>
      </ion-list>
      <div class="info">
      	Created by Julia Liu. 2017.
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
